<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ page.title }}</title> 

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="{{ page.type }}" />
  <meta property="og:image" content="http://www.gravatar.com/avatar/20171a64471be602e50c8ba7662313af" />
  <meta property="og:site_name" content="loopj - James Smith" />
  <meta property="fb:admins" content="204500009" />
  {% if page.url == "/index.html" %}
  <meta property="og:url" content="{{ site.url }}" />
  {% else %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% endif %}

  <link rel="shortcut icon" href="/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/css/highlight.css" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

  <!-- Code snippet expansion-->
  <script type="text/javascript"> 
    $(document).ready(function() {
      $(".highlight").each(function() {
        var originalWidth = $(this).width();
        var idealWidth = Math.max(originalWidth, $(this).find("pre").contents().width());
        $(this).hover(function () {
          $(this).animate({width: idealWidth});
        }, function () {
          $(this).animate({width: originalWidth});
        });
      });
    });
  </script>

  {{ page.extra_head }}
</head>

<body>
  <h1><a href="/">James Smith</a></h1>

  <div id="wrap">
    {{ content }}
  </div>

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-22064348-1']);
    _gaq.push(['_setDomainName', 'loopj.com']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

  <!-- Facebook, Twitter, Github-->
  <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
  <script src="http://platform.twitter.com/widgets.js"></script>
  <script src="http://gitforked.com/api/1.1/button.js"></script>
</body>
</html>
